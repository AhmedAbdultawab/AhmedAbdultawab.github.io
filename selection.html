<script type="text/javascript">

    $(document).ready(function() {
    $("#dropdown").hide();


     });

    $("#bookmark").click(function() {
        $("#dropdown").show();
        $("#bookmark").hide();
    });

    function hover(element) {
      element.setAttribute('src', element.id+ 'open.png');
    }

    function unhover(element) {
      element.setAttribute('src', element.id+ 'closed.png');
    }

</script>
